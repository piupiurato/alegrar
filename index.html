<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Deliane Cristina ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffccff, #ffe6f2);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: cover;
      animation: float 6s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    .message {
      z-index: 2;
      position: relative;
      text-align: center;
      padding: 60px 20px;
      color: #c71585;
      font-size: 2rem;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .music-button {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .music-button:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

    <button class="music-button" onclick="playMusic()">ðŸŽµ Tocar</button>
  </div>

  <audio id="music" src="musica.mp3"></audio>

  <script>
    // Criar coraÃ§Ãµes animados aleatÃ³rios
    const heartsContainer = document.getElementById('hearts');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
